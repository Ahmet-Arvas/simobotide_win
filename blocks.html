<body>
  <div id="wrapper">
    <header>
      <a onclick="dialogCreator.homeDialog();" class="home_icon">
        <i class='bx bx-home-smile bx-md' ></i>
      </a>
      <div id="projectname"></div>
      <div class="rightheader">
        <div class="select-dropdown">
          <select id="portSelect" >
            <option value='closePort' data-i18n='workspace.selectPort'> Select a port </option>
          </select>
        </div>
        <a class='yellowbtn' onclick="vex.dialog.alert({unsafeMessage: document.getElementById('slotselect').innerHTML })"><i class='bx bx-upload bx-md' ></i><span data-i18n="workspace.uploadCode">Save Code to Simobot</span></a>
        <a class='yellowbtn' onclick="projectManager.saveProject('blocks', Blockly.serialization.workspaces.save(blocklyScript.workspace))"><i class='bx bx-save bx-md' ></i><span data-i18n="workspace.saveProject">Save Project</span></a>
        <div id="slotselect" class="slotselect" style="display:none">
          <a class="slotlinks" onclick="serial.codetoFile('slot1.py', document.getElementById('textarea').value)">Slot 1</a>
        </div>
      </div>
    </header>
    <div id="main">
      <article>
        <div id="blocklyArea"></div>
      </article>
    </div>
    <footer id="footer">
      <div id="terminal-container" class="terminal" style="height:20vh"></div>
    </footer>
  </div>
    <div id="blocklyDiv" style="position: absolute">
      <a id="close_footer"><i class='bx bx-dots-horizontal-rounded' style="font-size: 40px; position: absolute;"></i></a>
      <a class="liveCodebtn" onclick="serial.sendLiveCode(document.getElementById('textarea').value)"><i class='bx bx-play bx-lg' ></i></a>
      <a id="close_aside" class="close_aside" id="close_aside"><i class='bx bx-dots-vertical-rounded' style="font-size: 40px; position: absolute;"></i></a>
      <aside id="aside">
        <div id='error'></div>
        <div id="content" class="customScrollbar"></div>
        <div id="pagination">
          <button class="eduNav" id="prevBtn" disabled><i class='bx bx-chevron-left-circle'></i></button>
          <button class="eduNav" id="nextBtn"><i class='bx bx-chevron-right-circle'></i></button>
        </div>
        <textarea style="display: none;" id="textarea"></textarea>
        <br>
      </aside>
    </div>
    <xml id="xml_toolbox" style="display: none"></xml>
  <script>
    const projectManager = require('./assets/js/project_manager.js');
    const blocks_script = require('./assets/js/blocks.html.js')
    const { Notyf } = require('notyf');
    const notyf = new Notyf();
    const Blockly = require('blockly');
    const dialogCreator = require('./assets/js/navigation.js');
    const serial = require('./assets/js/serial.js')
    const blocklyScript = require('./assets/js/blockly.js');
    const updateManager = require('./assets/js/updateManager.js');
  </script>
