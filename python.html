<body>
  <div id="wrapper">
    <header>
      <a onclick="dialogCreator.homeDialog();" class="home_icon">
        <i class='bx bx-home-smile bx-md' ></i>
      </a>
      <div id="error"></div>
      <div id="projectname"></div>
      <div class="rightheader">
        <div class="select-dropdown">
          <select id="portSelect" >
            <option value='closePort' data-i18n='workspace.selectPort'> Select a port </option>
          </select>
        </div>
        <a class='yellowbtn' onclick="vex.dialog.alert({unsafeMessage: document.getElementById('slotselect').innerHTML})"><i class='bx bx-upload bx-md' ></i><span data-i18n="workspace.uploadCode">Upload Code to Simobot</span></a>
        <a class='yellowbtn' onclick="projectManager.saveProject('python', editor.getValue())"><i class='bx bx-save bx-md' ></i><span data-i18n="workspace.saveProject">Save Project</span></a>
        <div id="slotselect" style="display:none">
          <a class="projectCard" onclick="serial.codetoFile('slot1.py', editor.getValue())">Slot 1</a>
          <a class="projectCard" onclick="serial.codetoFile('slot2.py', editor.getValue())">Slot 2</a>
          <a class="projectCard" onclick="serial.codetoFile('slot3.py', editor.getValue())">Slot 3</a>
          <a class="projectCard" onclick="serial.codetoFile('slot4.py', editor.getValue())">Slot 4</a>
          <a class="projectCard" onclick="serial.codetoFile('slot5.py', editor.getValue())">Slot 5</a>
        </div>
      </div>
    </header>
    <a class="liveCodebtn" onclick="serial.sendLiveCode(editor.getValue())"><i class='bx bx-play bx-lg' ></i></a>
    <div id="main">
      <article>
        <div id="editor">
        </div>
      </article>
      <aside id="aside">
        <div id="edu_head">
            <i class='bx bx-book-content bx-md' ></i>
            <span>Micropython Guide</span>
        </div>
        <div id="edu_content" class="customScrollbar">
          There is for Micropython explanation.
        </div>
        <br>
        <a id="close_aside" class="close_aside" id="close_aside"><i class='bx bx-dots-vertical-rounded' style="font-size: 40px; position: absolute;"></i></a>
      </aside>
    </div>
    <a id="close_footer" style="bottom: 20vh; left: 50%;"><i class='bx bx-dots-horizontal-rounded' style="font-size: 40px; position: absolute;"></i></a>
    <a id="fullscreen_btn"><i class='bx bx-fullscreen'></i></a>
    <footer id="footer">
        <div id="terminal-container" class="terminal"></div>
    </footer>
  </div>
  <script src="node_modules/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
    const { Notyf } = require('notyf');
    const updateManager = require('./assets/js/updateManager.js');
    const notyf = new Notyf({types: [{dismissible: true}]});
    const dialogCreator = require('./assets/js/navigation.js');
    const serial = require('./assets/js/serial.js')
    const projectManager = require('./assets/js/project_manager.js');
    const editor = require('./assets/js/python.html.js')
  </script>
</body>
